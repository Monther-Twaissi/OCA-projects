<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
    integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous"> -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    @media screen and (max-width:900px) {

      .m-text {
        padding: 0;
        color: gainsboro;
      }

      #m-main {
        margin: 0;
        padding: 0;
        justify-self: left;

      }


    }

    body {
      background-image: url(https://www.dorandabizs.com/wp-content/uploads/2016/05/web-and-mobile-apps-development-solutions.jpg);
    }


    .m-text {
      padding-top: 5em;
      color: honeydew;
    }

    input[type=text],
    select,
    textarea {
      width: 100%;
      height: 100%;
      padding: 12px;
      border: 1px solid gainsboro;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;

    }

    input[type=submit] {
      background-color: white;
      color: black;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .m-container {
      width: 40%;
      border-radius: 5px;
      background-color: #eceaea;
      padding: 20px;
      margin-top: 3em;
      margin-left: 3em;
      justify-self: left;
    }
  </style>
</head>

<body>
  <main id="m-main">

    <div class="m-text">
      <h1>You can contact me by filling this form, I will response as soon as possible.</h1>
      <h3>Thanks for your time </h3>
    </div>

    <div class="m-container">
      <form>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your email"><br>

        <label for="text">Subject</label>
        <textarea id="subject" name="subject" placeholder="write your issue here" style="height:200px"></textarea>

        <input type="submit" value="Submit">

      </form>
    </div>

  </main>
</body>



</html>
